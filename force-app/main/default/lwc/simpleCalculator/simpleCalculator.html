<template>
    <lightning-card title ='Simple calculator'>
        
                 
    <div class = "slds-var-m-around_medium">
    <lightning-input name="first inputbox" type="text" label="Input#2" value={num1} onchange ={handlechange}></lightning-input>
    <lightning-input name="second inputbox" type="text" label="Input#2" value={num2} onchange ={handlechange}></lightning-input>
    </div>
    <div class="slds-m-top_small slds-m-bottom_medium">
    <lightning-button variant="brand" label="Add" title="gives the sum" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="brand" label="Subtract" title="gives the diff" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="brand" label="Mul" title="gives the Product" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="brand" label="Div" title="gives the quotient" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="brand" label="Clear" title="clear the values" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
</div>

<p>Answer : {result}</p>
</lightning-card>
</template>
