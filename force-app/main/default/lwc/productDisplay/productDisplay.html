<template>
    <lightning-card title ='Product details'>
        <div class = "slds-var-m-around_medium "> 
        <lightning-input name="inputbox" type="text" label="Current Stock" onchange ={handlechange}></lightning-input></div>
        <template if:true ={display}>
        <div class="slds-m-vertical_medium">
            current stock details :
            Product Name = {product.name}</br>
               Current Stock = {product.stock}</br>
               Product Price = {product.price}  
           
          
        </div>
    </template>
    <template if:false ={display}>
        <div class="slds-m-vertical_medium">
            No stock Available
        </div>
    </template>
    






    </lightning-card>
    
</template>
