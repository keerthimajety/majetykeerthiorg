<template>
    <lightning-card title ='Employee Information'>
    <div class = "slds-var-m-around_medium">
    <lightning-input name="inputbox" type="text" label="Enter the Salary Amount" onchange ={handlechange}></lightning-input></div>
    <lightning-button variant="brand" label="Get Info" title="give the employee info above the given salary" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    
    <template for:each ={displayemployee} for:item="emp">
        <div class = "slds-var-m-around_medium" key={emp.name}>
            {emp.name}
            {emp.salary}
            {emp.position}
        </div>
    </template>
</lightning-card>
</template>
